<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Jumper</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #4682B4);
            font-family: Arial, sans-serif;
        }
        #game {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #player {
            width: 30px;
            height: 30px;
            background: #ff4444;
            position: absolute;
            border-radius: 50%;
        }
        .platform {
            position: absolute;
            background: #2d2d2d;
            height: 15px;
        }
        #score {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
        }
        #gameOver {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 48px;
            text-align: center;
        }
        #floor {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20px;
            background: #1a472a;
        }
        #instructions {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            text-align: right;
            padding: 10px;
            background: rgba(0,0,0,0.5);
            border-radius: 5px;
        }
        #winMessage {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #4CAF50;
            font-size: 48px;
            text-align: center;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="game" role="application" aria-label="Platform Jumper Game">
        <div id="player" role="img" aria-label="Player character"></div>
        <div id="score" role="status" aria-live="polite">Score: 0</div>
        <div id="gameOver" role="alert" aria-live="assertive">Game Over!<br>Click to restart</div>
        <div id="winMessage" role="alert" aria-live="assertive">You Win!<br>Score: <span id="finalScore">0</span><br>Click to play again</div>
        <div id="floor"></div>
        <div id="instructions" role="complementary">
            Controls:<br>
            ← → Arrow keys to move<br>
            Space/↑ to jump<br>
            Reach score 50 to win!
        </div>
    </div>
    <script>
        const game = document.getElementById('game');
        const player = document.getElementById('player');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const winMessageElement = document.getElementById('winMessage');
        const finalScoreElement = document.getElementById('finalScore');

        let playerX = 100;
        let playerY = 300;
        let velocityY = 0;
        let velocityX = 0;
        let platforms = [];
        let score = 0;
        let gameActive = true;

        const GRAVITY = 0.5;
        const JUMP_FORCE = -12;
        const MOVEMENT_SPEED = 5;
        const PLATFORM_WIDTH = 100;
        const WIN_SCORE = 50;

        function createPlatform(x, y) {
            const platform = document.createElement('div');
            platform.className = 'platform';
            platform.style.width = PLATFORM_WIDTH + 'px';
            platform.style.left = x + 'px';
            platform.style.top = y + 'px';
            game.appendChild(platform);
            return { element: platform, x, y };
        }

        function initializePlatforms() {
            platforms.forEach(p => p.element.remove());
            platforms = [];

            let lastX = 50;
            let lastY = 400;

            for (let i = 0; i < 5; i++) {
                const x = lastX + Math.random() * 150 + 100;
                const y = lastY + (Math.random() * 100 - 50);
                const boundedY = Math.max(100, Math.min(500, y));
                
                platforms.push(createPlatform(x, boundedY));
                lastX = x;
                lastY = boundedY;
            }
        }

        function checkWin() {
            if (score >= WIN_SCORE) {
                gameActive = false;
                finalScoreElement.textContent = score;
                winMessageElement.style.display = 'block';
            }
        }

        function update() {
            if (!gameActive) return;

            velocityY += GRAVITY;
            playerY += velocityY;
            playerX += velocityX;

            platforms.forEach(platform => {
                if (velocityY > 0 &&
                    playerY + 30 >= platform.y &&
                    playerY + 30 <= platform.y + 15 &&
                    playerX + 30 > platform.x &&
                    playerX < platform.x + PLATFORM_WIDTH) {
                    playerY = platform.y - 30;
                    velocityY = 0;
                }
            });

            if (playerX < 0) playerX = 0;
            if (playerX > window.innerWidth - 30) playerX = window.innerWidth - 30;
            if (playerY > window.innerHeight - 50) {
                playerY = window.innerHeight - 50;
                velocityY = 0;
            }

            if (playerY > window.innerHeight - 30) {
                gameActive = false;
                gameOverElement.style.display = 'block';
            }

            player.style.left = playerX + 'px';
            player.style.top = playerY + 'px';

            const rightmostPlatform = Math.max(...platforms.map(p => p.x));
            if (playerX > rightmostPlatform - window.innerWidth / 2) {
                const lastPlatform = platforms[platforms.length - 1];
                const newX = lastPlatform.x + Math.random() * 150 + 100;
                const newY = lastPlatform.y + (Math.random() * 100 - 50);
                const boundedY = Math.max(100, Math.min(500, newY));
                platforms.push(createPlatform(newX, boundedY));
                
                if (platforms.length > 10) {
                    platforms[0].element.remove();
                    platforms.shift();
                }

                score++;
                scoreElement.textContent = `Score: ${score}`;
                checkWin();
            }

            requestAnimationFrame(update);
        }

        function jump() {
            if (velocityY === 0) {
                velocityY = JUMP_FORCE;
            }
        }

        function handleKeyDown(e) {
            if (e.key === 'ArrowLeft') velocityX = -MOVEMENT_SPEED;
            if (e.key === 'ArrowRight') velocityX = MOVEMENT_SPEED;
            if (e.key === ' ' || e.key === 'ArrowUp') jump();
        }

        function handleKeyUp(e) {
            if (e.key === 'ArrowLeft' && velocityX < 0) velocityX = 0;
            if (e.key === 'ArrowRight' && velocityX > 0) velocityX = 0;
        }

        function resetGame() {
            playerX = 100;
            playerY = 300;
            velocityY = 0;
            velocityX = 0;
            score = 0;
            scoreElement.textContent = 'Score: 0';
            gameActive = true;
            gameOverElement.style.display = 'none';
            winMessageElement.style.display = 'none';
            initializePlatforms();
        }

        document.addEventListener('keydown', handleKeyDown);
        document.addEventListener('keyup', handleKeyUp);
        game.addEventListener('click', () => {
            if (!gameActive) resetGame();
        });

        resetGame();
        update();
    </script>
</body>
</html>
